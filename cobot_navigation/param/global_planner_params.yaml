GlobalPlanner:
  old_navfn_behavior:                   false  #Set to true for mimicing the behaviour of navfn
  use_quadratic:                        true   #If true, use the quadratic approximation of the potential. Otherwise, simpler                
  use_dijkstra:                         true   #If true, use dijkstra's algorithm. Otherwise, A*. 
  use_grid_path:                        false  #If true, create a path that follows the grid boundaries. Otherwise, use a 
                                               #gradient descent  method. 

  allow_unknown:                        true  #Specifies whether or not to allow the planner to create plans that 
                                              #traverse unknown space. needed for track_unknown_space in obstacle layer
  
  planner_window_x:                     0.0   #Specifies the x size of an optional window to restrict the planner to. 
  planner_window_y:                     0.0   #Specifies the y size of an optional window to restrict the planner to. 

  default_tolerance:                    0.0   #A tolerance on the goal point for the planner.
                        
